<!DOCTYPE html>
<html>
<head>
  <title>Ap</title>
  <meta charset="utf-8">
  <link href="../base1/patternfly.css" type="text/css" rel=
  "stylesheet">
  <link href="network.css" type="text/css" rel="stylesheet">
  <script src="../base1/cockpit.js"></script>
</head>
<body>
  <div class="container-fluid">
    <center>
      <h2>Setup Access Point</h2>
    </center>
    <form id="apform" class="ct-form">
      <div>
        <label class="control-label" translate="yes">Enter WiFi
        network name (SSID)</label>
      </div>
      <div>
        <input class="form-control ct-form-relaxed" type="text" id=
        "AP_SSID" name="AP_SSID" value="" required="">
      </div>
      <div>
        <label class="control-label" translate="yes">Enter
        passphrase (8 to 20 alphanumeric characters)</label>
      </div>
      <div>
        <input class="form-control" type="text" id="AP_PASS" name=
        "AP_PASS" value="" pattern="^[A-Za-z0-9]{8,20}$" required=
        "">
      </div>
      <div>
        <label class="control-label" translate="yes">Enter IP
        Address, e.g. 192.168.0.1</label>
      </div>
      <div>
        <input class="form-control" type="text" id="AP_IP" name=
        "AP_IP" value="" pattern=
        "^(?:(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(\.(?!$)|$)){4}$"
        required="">
      </div>
      <div>
        <label class="control-label" translate="yes">Interface
        used for Access Point</label>
      </div>
      <div>
        <input class="form-control" type="text" id="AP_IFACE" name=
        "AP_IP" value="" required="">
      </div>
      <div>
        <label class="control-label" translate="yes">Internet
        access(needs working internet via ethernet or USB)</label>
      </div>
      <div>
        <select class="ct-select col-left" id="NET_CONNECT" name=
        "NET_CONNECT">
          <option value="true">
            Enable
          </option>
          <option value="false">
            Disable
          </option>
        </select>
      </div>
    </form><br>
    <br>
    <center>
      <button id="apapply" class="pf-c-button pf-m-primary">Apply
      Settings</button><br>
      <br>
      <center>
        <h4>Some changes may require reconnect to the access point
        with new settings</h4>
      </center>
      <pre id="output"></pre><span id="result"></span>
    </center>
  </div>
  <script src="apsetup.js"></script> 
</body>
</html>
